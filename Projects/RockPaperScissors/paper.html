<!DOCTYPE html>
<html>
  <head>
    <title>RockPaperScissors</title>
    <meta charset="UTF-8" />
    <script src="paper.js" defer></script>
    <link href="paper.css" rel="stylesheet" />
  </head>
  <body>
    <div class="game-start">
      <button id="gameStart" onclick="game()">Start New Game</button>
    </div>

    </div>
  </body>
</html>
