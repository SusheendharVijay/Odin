<!DOCTYPE html>
<html>
  <head>
    <title>RockPaperScissors</title>
    <meta charset="UTF-8" />
    <script src="paper.js" defer></script>
    <link href="paper.css" rel="stylesheet" />
  </head>
  <body>
    <h1 style="text-align: center;">Rock Paper Scissors</h1>
    <div class="game-start">
      <button id="gameStart" onclick="resetGame()">Start New Game</button>
    </div>
    <div class="score">
      <span id="playerScore">0</span><span>:</span
      ><span id="computerScore">0</span>
    </div>
    <div class="options">
      <button onclick="game('rock')">Rock</button>
      <button onclick="game('paper')">Paper</button>
      <button onclick="game('scissors')">Scissors</button>
      <div class="results">
        <p>Pick and option to start playing!</p>
      </div>
    </div>
  </body>
</html>
